<!DOCTYPE html>
<html>
<head>
	<title>Input/Output Demo</title>
</head>
<body>
	<label for="input">Enter your name:</label>
	<input type="text" id="input">
	<button onclick="showOutput()">Submit</button>

	<p id="output"></p>

	<script>
		function showOutput() {
			const input = document.getElementById("input").value;
			const output = document.getElementById("output");
			output.innerText = `Hello, ${input}!`;
		}
	</script>
</body>
</html>


<style> 


body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  padding: 20px;
}

label {
  font-weight: bold;
}

input[type="text"] {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 8px 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

p {
  font-size: 18px;
  margin-top: 16px;
}


</style>
